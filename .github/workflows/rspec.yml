name: RSpec
on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby: ['2.7', '3.0', '3.2']

    services:
      eventq_redis:
        image: redis:alpine
        ports:
          - 6379:6379
      rabbitmq:
        image: rabbitmq:3.6.5
        ports:
          - 5672:5672
      localstack:
        # changes to multi region support after this version break tests
        image: localstack/localstack:0.12.16
        env:
          SERVICES: sqs,sns
          HOSTNAME: localhost
          HOSTNAME_EXTERNAL: localhost
        ports:
          - "8085:8080"
          - "4566:4566"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Bundle
        run: bundle install
      - name: Run tests
        run: "bundle exec rspec"
        env:
          AWS_ACCESS_KEY_ID: mock_id
          AWS_SECRET_ACCESS_KEY: mock_password
          AWS_REGION: eu-west-1
          AWS_SQS_ENDPOINT: http://localhost:4566
          AWS_SNS_ENDPOINT: http://localhost:4566
          RABBITMQ_ENDPOINT: localhost
          REDIS_ENDPOINT: redis://localhost:6379

      - name: Code Coverage
        uses: paambaati/codeclimate-action@v5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          prefix: '/src'
          coverageLocations: |
            ${{github.workspace}}/coverage/.resultset.json:simplecov

